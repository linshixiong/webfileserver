			a img{
				width:100%;
				max-width:48px;
				overflow:hidden;
				width: expression(this.width > 48 ? "48" : true);

		#bottom a{

		  <script type="text/javascript">
			 $(function() {
				 var $img = $("img");        
				 $img.hover(function() {
					 $(this).attr("src",$(this).attr("src").replace("icons","icons_touched"));
					 $(this).parent().addClass("ui-bar-e");
				 },function() {
					 $(this).attr("src",$(this).attr("src").replace("icons_touched","icons"));
					$(this).parent().removeClass("ui-bar-e");
				 });
				 
				 var $img = $("#tpad a");        
				 $img.hover(function() {
					
					  $(this).parent().parent().addClass("tpad_touched");
					   $(this).parent().parent().removeClass("tpad_untouched");
				 },function() {
					 $(this).parent().parent().removeClass("tpad_touched");
					  $(this).parent().parent().addClass("tpad_untouched");
				 });
			 });

		 </script>
